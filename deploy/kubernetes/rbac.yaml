apiVersion: v1
kind: ServiceAccount
metadata:
  name: alexander-storage
  labels:
    app: alexander-storage

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: alexander-storage
  labels:
    app: alexander-storage
rules:
  # Allow reading configmaps for configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading secrets for credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: alexander-storage
  labels:
    app: alexander-storage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: alexander-storage
subjects:
  - kind: ServiceAccount
    name: alexander-storage
