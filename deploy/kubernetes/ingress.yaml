apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alexander-storage
  namespace: alexander
  labels:
    app: alexander-storage
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "0"  # Unlimited for large uploads
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    
    # SSL/TLS configuration (cert-manager)
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    
    # AWS ALB Ingress Controller annotations (uncomment if using ALB)
    # kubernetes.io/ingress.class: alb
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/healthcheck-path: /healthz
spec:
  ingressClassName: nginx
  # TLS configuration - uncomment for HTTPS
  # tls:
  #   - hosts:
  #       - s3.example.com
  #     secretName: alexander-tls
  rules:
    - host: s3.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alexander-storage
                port:
                  name: http

---
# Ingress for dashboard (optional, separate subdomain)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alexander-dashboard
  labels:
    app: alexander-storage
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  # tls:
  #   - hosts:
  #       - storage-admin.example.com
  #     secretName: alexander-dashboard-tls
  rules:
    - host: storage-admin.example.com
      http:
        paths:
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: alexander-storage
                port:
                  name: http
