apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alexander-data
  labels:
    app: alexander-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Uncomment to use a specific storage class
  # storageClassName: fast-ssd

